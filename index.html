<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air, Land, and Sea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <h2>Victory Points</h2>
            <div class="player-score">
                <span>Player 1:</span>
                <span id="player1-vp">0</span>
            </div>
            <div class="player-score">
                <span>Player 2:</span>
                <span id="player2-vp">0</span>
            </div>
        </div>

        <div class="player-area player-top">
            <div class="hand-area">
                <h3>Player 1 Hand</h3>
                <div class="card-row">
                    <!-- Example card -->
                    <div class="card"></div>
                </div>
            </div>
            <div class="supreme-commander">
                <h3>Supreme Commander</h3>
                <div class="card-slot"></div>
            </div>
        </div>

        <div class="main-game-area">
            <div class="theater air">
                <h2>Air</h2>
                <div class="player-side player1-side"></div>
                <div class="player-side player2-side"></div>
            </div>
            <div class="theater land">
                <h2>Land</h2>
                <div class="player-side player1-side"></div>
                <div class="player-side player2-side"></div>
            </div>
            <div class="theater sea">
                <h2>Sea</h2>
                <div class="player-side player1-side"></div>
                <div class="player-side player2-side"></div>
            </div>
        </div>

        <div class="player-area player-bottom">
             <div class="supreme-commander">
                <h3>Supreme Commander</h3>
                <div class="card-slot"></div>
            </div>
            <div class="hand-area">
                <h3>Player 2 Hand</h3>
                <div class="card-row">
                    <!-- Example card -->
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
